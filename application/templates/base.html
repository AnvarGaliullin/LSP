<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='address_book.png') }}">
    <link rel="icon" href="{{url_for('static', filename='address_book.png') }}">
    <!-- <link rel="icon" href="../static/address_book.png" type="image/x-icon">
    <link rel="shortcut icon" href="../static/address_book.png" type="image/x-icon"> -->

    
    <title>
        {% block title %}

        {% endblock %} | LMS app
        
    </title>

    <style>
      .alert {
        position: fixed;
        max-width: 50%;
        right: 0;
        z-index: 7000;
      }
      /* Font Awesome Icons */
      .fa {
       font-size: 30px;
      }
    
    </style>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
        

</head>
<body>


    <nav class="navbar bg-light">
        <div class="container-fluid"></div>
            <div class="col-sm-6 col-12 wrap_images">
                <a href="{{ url_for('index') }}">
                <img src="/static/upper_logo.jpg" class="img-fluid" height="64" width="64"  class="d-inline-block align-top" alt="">
                </a>
                <a href="{{ url_for('index') }}"><button class="btn" type="button">Learning Managment System</button></a>
            </div>
        </div>
        
        <ul class="nav justify-content-right">
            <li class="nav-item mx-1">
                <a href="{{ url_for('personal_cabinet', user_id=current_user.get_id()) }}"><button class="btn btn-outline-primary" type="button">Личный кабинет</button></a>
            </li>
                <li class="nav-item mx-1">
                    <a href="/logout"><button class="btn btn-outline-primary" type="button">Выйти</button></a>
                </li>
        </ul>
        </nav>



<!-- FLash messages  -->
<div class="row">
    <div class="col-sm-4 offset-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {%- for category, message in messages %}
                    <div id="my-alert" class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                      <span>{{ message }}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor -%}
            {% endif %}
        {% endwith %}
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
    $(function(){
        window.setTimeout(function(){
            $('#my-alert').alert('close');
        },5000);
    });
</script>
<!-- FLash messages end -->





<div class="container">
    <div class="ml-1 mt-3">
    <h3>
        {% block content_title %}

        {% endblock %}
    </div>
    </h3>
    <div class="ml-1">
        {% block content %}

        {% endblock %}
    </div>
</div>


  

</body>
</html>
